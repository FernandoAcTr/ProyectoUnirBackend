server:
  port: 8085

logging:
  level:
    "[org.springframework.cloud.gateway]": DEBUG
    "[reactor.netty.http.client]": DEBUG

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    register-with-eureka: true
    healthcheck:
      enabled: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: apigatewayserver
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: AUTH
          uri: lb://AUTH
          predicates:
            - Path=/auth/**

        - id: PRODUCTS
          uri: lb://PRODUCTS
          predicates:
            - Path=/products/**

        - id: ORDERS
          uri: lb://ORDERS
          predicates:
            - Path=/orders/**
